<div>
    <button (click)="toggleForm()">
      {{ showForm ? 'Anuluj dodawanie myszki' : 'Dodaj myszkę' }}
    </button>
  </div>
  
  <div *ngIf="showForm">
    <form (ngSubmit)="addMouse()">
      <label>
        Model:
        <input type="text" [(ngModel)]="newMouse.model" name="model" required>
      </label>
      <label>
        DPI:
        <input type="number" [(ngModel)]="newMouse.dpi" name="dpi" required>
      </label>
      <button type="submit">Dodaj myszkę</button>
    </form>
  </div>
  
  <div *ngIf="!showForm">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>DPI</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mouse of mice">
          <td>{{ mouse.id }}</td>
          <td>{{ mouse.model }}</td>
          <td>{{ mouse.dpi }}</td>
          <td>
            <button (click)="deleteMouse(mouse.id)">Usuń</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
